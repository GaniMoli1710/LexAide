<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexAide - AI-Powered Legal Assistance</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            background-color: #ffffff; /* Set background to white */
        }

        .navbar {
            background-color: #2e3b55;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .hero {
            height: 92vh;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align text to the left */
            color: rgb(0, 0, 0);
            text-align: left; /* Align text left */
            padding-left: 50px; /* Add some left padding for better alignment */
            position: relative;
            background: url("{% static 'img/hero.png' %}") no-repeat right center; /* Set image as background on the right */
            background-size: 60%; /* Adjusted size of the background image */
        }

        .hero h1 {
            font-size: 3.5rem;
            text-transform: uppercase; /* Capitalize text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.5rem;
            text-transform: uppercase; /* Capitalize text */
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .hero .btn {
            margin-top: 20px;
            background-color: #00003c; /* Set button color to navy blue */
            border-color: rgb(1, 1, 59); /* Ensure border color matches button color */
        }

        .hero .btn:hover {
            background-color: #2e3b55; /* Darker shade on hover */
            border-color:#2e3b55;/* Ensure border color matches hover */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">LexAide</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Welcome to LexAide</h1>
            <p class="lead">AI-Powered Legal Research & Assistance Tool</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-4">Get Started</a>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
