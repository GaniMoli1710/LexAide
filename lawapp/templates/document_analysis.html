<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .progress {
            height: 20px;
        }
        .keywords-list, .report-summary {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Document Analysis</h1>
        <p>Analyze and interpret complex legal documents using our advanced tools.</p>

        <!-- Document Upload Section -->
        <div class="mt-4">
            <h4>Upload Document</h4>
            <input type="file" class="form-control-file" id="documentUpload" accept=".pdf,.docx,.txt">
            <button class="btn btn-primary mt-3" onclick="analyzeDocument()">Analyze Document</button>
        </div>

        <!-- Progress Indicator -->
        <div class="mt-3">
            <div class="progress" id="progressBarContainer" style="display: none;">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">Processing...</div>
            </div>
        </div>

        <!-- Analysis Results -->
        <div class="mt-5">
            <h4>Analysis Results</h4>
            <div class="row">
                <div class="col-md-6">
                    <h5>Extracted Keywords</h5>
                    <ul id="keywordsList" class="list-group keywords-list"></ul>
                </div>
                <div class="col-md-6">
                    <h5>Report Summary</h5>
                    <div id="reportSummary" class="report-summary"></div>
                    <button class="btn btn-success mt-3" onclick="downloadReport()">Download Report</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Document Analysis -->
    <script>
        function analyzeDocument() {
            const fileInput = document.getElementById("documentUpload");
            if (fileInput.files.length === 0) {
                alert("Please upload a document first.");
                return;
            }

            // Show Progress Bar
            const progressBarContainer = document.getElementById("progressBarContainer");
            const progressBar = document.getElementById("progressBar");
            progressBarContainer.style.display = "block";
            progressBar.style.width = "30%";

            // Simulate Document Analysis
            setTimeout(() => {
                progressBar.style.width = "70%";
                extractKeywords();
                generateReportSummary();
                progressBar.style.width = "100%";
                progressBar.innerText = "Completed";
            }, 1500);
        }

        function extractKeywords() {
            const keywords = ["Contract", "Jurisdiction", "Compliance", "Clause", "Litigation", "Indemnity"];
            const keywordsList = document.getElementById("keywordsList");
            keywordsList.innerHTML = "";
            keywords.forEach(keyword => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = keyword;
                keywordsList.appendChild(li);
            });
        }

        function generateReportSummary() {
            const summary = `
                <p><strong>Document Summary:</strong> This document includes key legal terms and references such as Contract, 
                Jurisdiction, and Compliance. It highlights the clauses related to litigation and indemnity in detail.</p>
                <p><strong>Notable Citations:</strong> Multiple cases and statutes cited relevant to contractual obligations 
                and jurisdictional matters.</p>
            `;
            document.getElementById("reportSummary").innerHTML = summary;
        }

        function downloadReport() {
            // Simulated download (backend could generate PDF)
            alert("Download of report initiated!");
        }
    </script>
</body>
</html>
